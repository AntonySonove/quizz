<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>QuizAttack</title>
    <link rel="stylesheet" href="../quizz/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../img/icone/favicoquiz.ico">
</head>

<body>
    <header>
        <nav class="nav-container">
            <a href="#"><img class="logo" src="assets/img/logo.png" alt="Logo QuizAttack"></a>
            <ul class="nav-list">
                <li class="nav-listitem"><a href="#">Se connecter</a></li>
                <li class="nav-listitem"><a href="#">Créer compte</a></li>
            </ul>
        </nav>
    </header>
    <div class="cadre-login">
        
        <h1 class="cadre-login__titre"> Connexion </h1>

        <h2 class="cadre-login__soustitre"> E-mail : </h2>
        <div class="cadre-login__soustitre__input">
            <input type="text" style="width: 450px; height: 40px" placeholder=""/>
        </div>

        <h2 class="cadre-login__soustitre"> Mot de passe :</h2>
        <div class="cadre-login__soustitre__input">
            <input type="text" style="width: 450px; height: 40px" placeholder=""/>
        </div>

        <div class="cadre-login__soustitre__checkbox">
            <input type="checkbox" name="remember" checked >
            <label for="remember" class="cadre-login__soustitre__checkbox__checked"> Rester connecté </label>
        </div>

        <div class="cadre-login__soustitre__submit">
            <input type="submit" value="Se connecter" style="width: 450px; height: 60px" class="cadre-login__soustitre__submit__texte">
        </div>

        <a href="#"> Mot de passe oublié ?</a>
        <a href="#"> Créer un compte</a>
    </div>
</body>

</html>
